<body>
    <form id="frm">
        <label id="lblTxt1">Textbox 1</label><input type="text" id="txt1" /><br /><br />

        <label id="lblTxt3">Textbox 3</label><input type="text" id="txt3" /><br /><br />

        <label id="lblChk">CheckBox</label><input type="checkbox" id="chk1" name="chk" value="Checkbox 1" /> Checkbox 1

        <input type="checkbox" id="chk4" name="chk" value="Checkbox 4" /> Checkbox 4
        <br /><br />
        <label id="lblDdl">Dropdownlist</label>
        <select id="chk">
            <option>Chk 1</option>
            <option>Chk 2</option>
            <option>Chk 3</option>
        </select>
        <br /><br />
        <input type="submit" />
    </form>

            $('#frm').on('submit', function () {
                $(this).children().each(function () {
                    if (!($(this).is('input[type=submit]'))) {
                        ProcessElement($(this));
                    }

                })
            });
        });

            else if (obj.is('input[type=radio]')) {
                //alert('Object is Radio');
            }
            else if (obj.is('input[type=checkbox]')) {
                //alert('Object is CheckBox');
            }
            else if (obj.is('select')) {
                //alert('Object is DropDownList');
            }
        }
    </script>
</body>
</html>
